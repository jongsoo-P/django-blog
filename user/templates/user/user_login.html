{% extends 'base.html' %}

{% load static %}

{% block static %}
  <link rel="stylesheet" href="{% static 'css/login-join.css' %}">
{% endblock %}

{% block content %}
  <div class="container">
    <h2 class="title">로그인</h2>
    <p class="description">아이디와 비밀번호를 입력하고 로그인하세요</p>
    
    <form class="login" action="{% url 'user:login' %}" method="post">
      {% csrf_token %}
      <div>
        <label class="label-width" for="user-id">이메일</label>
        <input type="text" id="user-id" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="255" required>        
      </div>
      <div>
        <label class="label-width" for="user-pw">비밀번호</label>
        <input type="password" id="user-pw" name="password" autocomplete="current-password" required>
      </div>
      <!-- <div>
        <input type="checkbox" id="save-id" name="saveId">
        <label for="save-id">아이디 저장</label>
      </div> -->
      <button class="submit-button" type="submit">로그인</button>
    </form>
  </div>
{% endblock %}
