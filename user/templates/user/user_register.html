{% extends 'base.html' %}

{% load static %}

{% block static %}
  <link rel="stylesheet" href="{% static 'css/login-join.css' %}">
{% endblock %}

{% block content %}
  <div class="container">
    <h2 class="title">회원가입</h2>
    <p class="description">
      원활한 서비스를 이용을 위해 회원가입을 해주세요
    </p>

    <form class="login" action="{% url 'user:register' %}" method="post">
      {% csrf_token %}
      <div>
        <label class="label-width" for="user-email">이메일</label>
        <input type="email" id="user-email" name="email" required>
      </div>
      <div>
        <label class="label-width" for="user-pw1">비밀번호</label>
        <input type="password" id="user-pw1" name="password1" required autocomplete="new-password">
      </div>
      <div>
        <label class="label-width" for="user-pw2">비밀번호 확인</label>
        <input type="password" id="user-pw2" name="password2" required autocomplete="new-password">
      </div>
      <div>    
        <ul>
          <li>다른 개인 정보와 유사한 비밀번호는 사용할 수 없습니다.</li>
          <li>비밀번호는 최소 8자 이상이어야 합니다.</li>
          <li>통상적으로 자주 사용되는 비밀번호는 사용할 수 없습니다.</li>
          <li>숫자로만 이루어진 비밀번호는 사용할 수 없습니다.</li>
        </ul>
      </div>
      
      <button class="submit-button" type="submit">회원가입</button>
    </form>
  </div>
{% endblock %}
